                                <div><p className="text-xs text-slate-500 uppercase tracking-wide">Assignee</p><p className={`font-medium ${isDefense ? 'text-blue-600' : 'text-slate-900'}`}>{patent.assignee}</p></div>
                                <div><p className="text-xs text-slate-500 uppercase tracking-wide">Tier</p><p className="text-slate-700 font-medium">{patent.tier}</p></div>
                            </div>
                            <div><p className="text-xs text-slate-500 uppercase tracking-wide mb-1">Functionality</p><p className="text-slate-700 text-sm">{patent.alarmingReason}</p></div>
                            <div><p className="text-xs text-slate-500 uppercase tracking-wide mb-1">Technical Mechanism</p><p className="text-slate-600 text-sm font-mono bg-slate-50 p-3 rounded">{patent.technicalDetail}</p></div>
                            <div className="flex items-center gap-4">
                                <div><p className="text-xs text-slate-500 uppercase tracking-wide">Severity</p><span className={`px-2 py-1 rounded text-xs font-medium border uppercase ${patent.threatLevel === SeverityLevel.CRITICAL ? 'bg-red-50 text-red-700 border-red-200' : patent.threatLevel === SeverityLevel.HIGH ? 'bg-orange-50 text-orange-700 border-orange-200' : patent.threatLevel === SeverityLevel.DEFENSE ? 'bg-blue-50 text-blue-700 border-blue-200' : 'bg-slate-100 text-slate-600 border-slate-200'}`}>{patent.threatLevel}</span></div>
                                <div><p className="text-xs text-slate-500 uppercase tracking-wide">Category</p><p className="text-slate-700 text-sm">{patent.category}</p></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };
        const App = () => {
            const [searchTerm, setSearchTerm] = useState('');
            const [selectedPatent, setSelectedPatent] = useState(null);
            const [sortConfig, setSortConfig] = useState({ key: 'rank', direction: 'asc' });
            const processedPatents = useMemo(() => {
                let data = PATENTS_DATA.filter(p => {
                    const s = searchTerm.toLowerCase();
                    return p.title.toLowerCase().includes(s) || p.assignee.toLowerCase().includes(s) || p.technicalDetail.toLowerCase().includes(s) || p.id.toLowerCase().includes(s) || p.alarmingReason.toLowerCase().includes(s) || p.tier.toLowerCase().includes(s) || p.category.toLowerCase().includes(s);
                });
                data.sort((a, b) => {
                    const aValue = a[sortConfig.key];
                    const bValue = b[sortConfig.key];
                    if (sortConfig.key === 'threatLevel') {
                        const weights = { [SeverityLevel.CRITICAL]: 5, [SeverityLevel.HIGH]: 4, [SeverityLevel.MEDIUM]: 3, [SeverityLevel.LOW]: 2, [SeverityLevel.DEFENSE]: 1 };
                        const aWeight = weights[aValue] || 0;
                        const bWeight = weights[bValue] || 0;
                        if (aWeight < bWeight) return sortConfig.direction === 'asc' ? -1 : 1;
                        if (aWeight > bWeight) return sortConfig.direction === 'asc' ? 1 : -1;
                        return 0;
                    }
                    if (aValue < bValue) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (aValue > bValue) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
                return data;
            }, [searchTerm, sortConfig]);
            const handleSort = (key) => setSortConfig(current => ({ key, direction: current.key === key && current.direction === 'asc' ? 'desc' : 'asc' }));
            const SortIcon = ({ column }) => sortConfig.key !== column ? <span className="w-3 h-3 ml-1 inline-block opacity-20">↕</span> : sortConfig.direction === 'asc' ? <span className="ml-1 inline-block text-slate-500">↑</span> : <span className="ml-1 inline-block text-slate-500">↓</span>;
            const defenseCount = PATENTS_DATA.filter(p => p.threatLevel === SeverityLevel.DEFENSE).length;
            const criticalCount = PATENTS_DATA.filter(p => p.threatLevel === SeverityLevel.CRITICAL).length;
            return (
                <div className="min-h-screen bg-slate-50 text-slate-700 font-sans text-sm">
                    <header className="border-b border-slate-200 bg-white sticky top-0 z-40">
                        <div className="w-full px-6 h-16 flex items-center justify-between gap-4">
                            <div className="flex items-center gap-4">
                                <div><h1 className="font-semibold text-slate-900 text-lg">Surveillance Technology Catalog</h1><p className="text-xs text-slate-500">Digital Dichotomy Research</p></div>
                                <div className="h-8 w-[1px] bg-slate-200 mx-2 hidden md:block"></div>
                                <div className="flex gap-6 text-xs text-slate-600 hidden md:flex">
                                    <span>Total: <b className="text-slate-900">{PATENTS_DATA.length}</b></span>
                                    <span>Countermeasures: <b className="text-blue-600">{defenseCount}</b></span>
                                    <span>Critical: <b className="text-red-600">{criticalCount}</b></span>
                                </div>
                            </div>
                            <div className="flex items-center bg-slate-100 border border-slate-200 rounded-lg px-3 py-2 w-48 md:w-64">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="text-slate-400 mr-2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
                                <input type="text" placeholder="Search patents..." className="bg-transparent border-none outline-none text-sm w-full text-slate-700 placeholder:text-slate-400" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)}/>
                            </div>
                        </div>
                    </header>
                    <main className="w-full max-w-7xl mx-auto p-6 space-y-6">
                        <div className="border border-slate-200 bg-white rounded-lg overflow-hidden shadow-sm">
                            <div className="bg-slate-50 px-4 py-3 border-b border-slate-200">
                                <h2 className="text-xs font-semibold text-slate-700 uppercase tracking-wide">Patented Surveillance Technologies</h2>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left border-collapse">
                                    <thead>
                                        <tr className="border-b border-slate-200 text-xs uppercase tracking-wide text-slate-500 bg-slate-50">
                                            <th className="p-3 w-16 text-center cursor-pointer hover:bg-slate-100" onClick={() => handleSort('rank')}># <SortIcon column="rank"/></th>
                                            <th className="p-3 w-32 cursor-pointer hover:bg-slate-100" onClick={() => handleSort('id')}>Patent ID <SortIcon column="id"/></th>
                                            <th className="p-3 w-40 cursor-pointer hover:bg-slate-100" onClick={() => handleSort('tier')}>Tier <SortIcon column="tier"/></th>
                                            <th className="p-3 w-32 cursor-pointer hover:bg-slate-100" onClick={() => handleSort('assignee')}>Assignee <SortIcon column="assignee"/></th>
                                            <th className="p-3 cursor-pointer hover:bg-slate-100" onClick={() => handleSort('title')}>Title <SortIcon column="title"/></th>
                                            <th className="p-3">Description</th>
                                            <th className="p-3 w-24 text-center cursor-pointer hover:bg-slate-100" onClick={() => handleSort('threatLevel')}>Severity <SortIcon column="threatLevel"/></th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100 text-xs">
                                        {processedPatents.map((p) => {
                                            const isDefense = p.threatLevel === SeverityLevel.DEFENSE;
                                            return (
                                                <tr key={p.id} onClick={() => setSelectedPatent(p)} className={`cursor-pointer transition-colors hover:bg-slate-50 ${isDefense ? 'hover:bg-blue-50' : ''}`}>
                                                    <td className={`p-3 text-center font-medium ${isDefense ? 'text-blue-600' : 'text-slate-600'}`}>{p.rank}</td>
                                                    <td className="p-3 font-mono text-slate-600">{p.id}</td>
                                                    <td className="p-3 text-slate-600 font-medium">{p.tier}</td>
                                                    <td className={`p-3 font-medium ${isDefense ? 'text-blue-600' : 'text-slate-900'}`}>{p.assignee}</td>
                                                    <td className="p-3 text-slate-700 font-medium">{p.title}</td>
                                                    <td className="p-3 text-slate-600 leading-snug">{p.alarmingReason}</td>
                                                    <td className="p-3 text-center"><span className={`px-2 py-1 rounded text-xs font-medium border uppercase ${p.threatLevel === SeverityLevel.CRITICAL ? 'bg-red-50 text-red-700 border-red-200' : p.threatLevel === SeverityLevel.HIGH ? 'bg-orange-50 text-orange-700 border-orange-200' : p.threatLevel === SeverityLevel.DEFENSE ? 'bg-blue-50 text-blue-700 border-blue-200' : 'bg-slate-100 text-slate-600 border-slate-200'}`}>{p.threatLevel}</span></td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div className="border border-slate-200 bg-white rounded-lg overflow-hidden shadow-sm">
                            <div className="bg-slate-50 px-4 py-3 border-b border-slate-200">
                                <h2 className="text-xs font-semibold text-slate-700 uppercase tracking-wide">Defensive Countermeasures</h2>
                            </div>
                            <div className="overflow-x-auto">
                                <table className="w-full text-left border-collapse">
                                    <thead>
                                        <tr className="border-b border-slate-200 text-xs uppercase tracking-wide text-slate-500 bg-slate-50">
                                            <th className="p-3 w-48">Protocol</th>
                                            <th className="p-3 w-48">Target Threat</th>
                                            <th className="p-3">Mechanism</th>
                                            <th className="p-3 w-24 text-center">Rating</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100 text-xs">
                                        {COUNTERMEASURES.map((cm, idx) => (
                                            <tr key={idx} className="hover:bg-blue-50 transition-colors">
                                                <td className="p-3 text-blue-700 font-semibold">{cm.name}</td>
                                                <td className="p-3 text-slate-600">{cm.targetThreat}</td>
                                                <td className="p-3 text-slate-600 leading-snug">{cm.description}</td>
                                                <td className="p-3 text-amber-500 font-mono text-center">{cm.effectiveness}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </main>
                    {selectedPatent && <PatentModal patent={selectedPatent} onClose={() => setSelectedPatent(null)} />}
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
