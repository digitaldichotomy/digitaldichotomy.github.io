<!DOCTYPE html>
<html>
<head>
    <title>Test Sentinel Database</title>
</head>
<body>
    <h1>Testing Sentinel Patent Database</h1>
    <div id="test-results"></div>
    
    <script src="js/patent-database.js"></script>
    <script>
        // Test if data loads correctly
        document.addEventListener('DOMContentLoaded', () => {
            const results = document.getElementById('test-results');
            
            if (typeof PATENTS_DATABASE !== 'undefined') {
                // Clear results
                while (results.firstChild) {
                    results.removeChild(results.firstChild);
                }
                
                // Create success content
                const successP1 = document.createElement('p');
                successP1.textContent = '‚úÖ Patent database loaded successfully!';
                
                const successP2 = document.createElement('p');
                successP2.textContent = `üìä Total patents: ${PATENTS_DATABASE.metadata.totalPatents}`;
                
                const successP3 = document.createElement('p');
                successP3.textContent = `üî¥ Critical threats: ${PATENTS_DATABASE.metadata.criticalCount}`;
                
                const successP4 = document.createElement('p');
                successP4.textContent = `üõ°Ô∏è Countermeasures: ${COUNTERMEASURES_DATABASE.length}`;
                
                const linkP = document.createElement('p');
                const link = document.createElement('a');
                link.href = 'sentinel-patent-database.html';
                link.textContent = 'Open Database ‚Üí';
                linkP.appendChild(link);
                
                results.appendChild(successP1);
                results.appendChild(successP2);
                results.appendChild(successP3);
                results.appendChild(successP4);
                results.appendChild(linkP);
            } else {
                // Clear results
                while (results.firstChild) {
                    results.removeChild(results.firstChild);
                }
                
                const errorP = document.createElement('p');
                errorP.textContent = '‚ùå Failed to load patent database';
                results.appendChild(errorP);
            }
        });
    </script>
</body>
</html>
