    <script>
        // Initialize Feather icons
        feather.replace();
        
        // Scroll functions
        function scrollToStates() {
            document.getElementById('state-packages').scrollIntoView({ behavior: 'smooth' });
        }
        
        // Social sharing functions (from social-share.js)
        function shareToTwitter() {
            window.open('https://twitter.com/intent/tweet?text='RESOURCE HUB: 875,000+ claims filed in biometric battery cases' + '&url=' + encodeURIComponent(window.location.href), '_blank');
        }
        
        function shareToFacebook() {
            window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href), '_blank');
        }
        
        function shareToReddit() {
            window.open('https://reddit.com/submit?url=' + encodeURIComponent(window.location.href) + '&title='Resource Hub: Biometric Battery Cases & Resistance Packages'), '_blank');
        }
        
        function shareToLinkedIn() {
            window.open('https://www.linkedin.com/sharing/share-offsite/?url=' + encodeURIComponent(window.location.href), '_blank');
        }
        
        function copyText(text) {
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard: ' + text);
        }
        
        // Florida claim form functions
        function showFloridaClaimForm() {
            const modal = document.getElementById('floridaClaimModal');
            modal.style.display = 'block';
        }
        
        function closeFloridaClaimForm() {
            const modal = document.getElementById('floridaClaimModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }
        
        function downloadFloridaConfirmation() {
            // Will be implemented by the closeFloridaClaimForm function
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Show claim submission status if any
            const submissions = JSON.parse(localStorage.getItem('floridaSubmissions') || '[]');
            if (submissions.length > 0) {
                console.log(`${submissions.length} Florida claims submitted from Resource Hub`);
            }
        });
    </script>
